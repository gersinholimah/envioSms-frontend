
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="events">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef  >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef  >Mensagem</th>
        <td mat-cell *matCellDef="let row">{{row.message}}</td>
      </ng-container>
  
      <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef>Horário</th>
        <td mat-cell *matCellDef="let row">{{row.hour}}</td> 
      </ng-container>
  
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Telefone(s)</th>
        <td mat-cell *matCellDef="let row">{{row.phone}}</td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let row">
            <a class="editar" routerLink="/events/update/{{row.id}}"> 
                Editar
            </a>
            <a class="cancelar" routerLink="/events/delete/{{row.id}}">
                Descartar
            </a>
        </td> 
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
  </div>
