
<mat-toolbar class="header mat-elevation-z4">
    
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>

    <span>
        <a>
            <img class="logo" src="../assets/img/logo.png" alt="logo" routerLink="">
        </a>
    </span>


</mat-toolbar>
 


<mat-sidenav-container class="container">
     <mat-sidenav #sidenav="matSidenav" class="sidenav mat-elevation-z8" mode="side" 
    opened
    fixedInViewport=true
    fixedTopGap="64">

    <img class="avatar mat-elevation-z8" src="../assets/img/gerson.jpg" />

<h4 class="name">Gerson Lima</h4>
<p class="designation">Desenvolvedor Front-end</p>

</mat-selection-list>


        
    </mat-sidenav>

</mat-sidenav-container>
